  <script>
    function menuToggle() {
        const sidebar = document.getElementById('dashboard_SideBar');
        sidebar.classList.toggle('translate-x-[-250px]');
        sidebar.classList.toggle('md:translate-x-0');
        
        // Store the state in localStorage
        const isHidden = sidebar.classList.contains('translate-x-[-250px]');
        localStorage.setItem('sidebarHidden', isHidden);
    }

    document.addEventListener("DOMContentLoaded", function () {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll(".nav-link");
        const merchantDropdown = document.getElementById("merchant-dropdown");
        const toggleIcon = document.querySelector("#merchant-toggle svg.w-3");
        
        // Define what paths should trigger the dropdown to stay open
        const merchantPaths = ["/merchant", "/merchant_account", "/merchant_provider"];
    
        navLinks.forEach(link => {
            const linkPath = link.getAttribute("href");
            if (currentPath === linkPath) {
                link.classList.add("bg-[#2c3e4e]", "font-semibold", "text-white");
            }
        });

        const isMerchantActive = merchantPaths.some(path => currentPath.startsWith(path));
        if (isMerchantActive) {
            merchantDropdown.classList.remove("hidden");
            merchantDropdown.classList.add("block");

            // Rotate the dropdown arrow icon
            if (toggleIcon) {
                toggleIcon.classList.add("rotate-180");
            }
        }

        // OPTIONAL: click toggle behavior
        document.getElementById("merchant-toggle").addEventListener("click", function () {
            merchantDropdown.classList.toggle("hidden");
            merchantDropdown.classList.toggle("block");
            toggleIcon.classList.toggle("rotate-180");
        });
    });
  </script>
